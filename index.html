          </button>
        </div>
        <div id="cvt-settings">
          <div class="ctv-title-ctn">
            <h4 class="ctv-ctn-title">Settings</h4>
          </div>
          <div class="settings-ctn">
            <p>Choose converted type</p>
              <label for="select-from">Convert from:</label>
            <select id="select-from">
              <option selected value="1">Geodetic</option>
              <option value="2">ECEF</option>
            </select>
            <label for="select-to">to:</label>
            <select id="select-to">
              <option value="1">Geodetic</option>
              <option selected value="2">ECEF</option>
            </select>
          </div>
          <div class="settings-ctn">
            <p>Geodetic value type</p>
            <input type="radio" id="radiansType" name="geodeticValueType">
            <label for="radiansType">Radians</label>
            <input type="radio" id="degreesType" name="geodeticValueType" checked>
            <label for="degreesType">Degrees</label>
          </div>
          <div class="settings-ctn">
            <p>ECEF value type</p>
            <input type="radio" id="metersType" name="ecefValueType" checked>
            <label for="metersType">Meters</label>
            <input type="radio" id="kmetersType" name="ecefValueType">
            <label for="kmetersType">Kilometers</label>
          </div>
        </div>

        <div class="ctv-title-ctn">
          <h4 class="ctv-ctn-title">Convertion</h4>
        </div>
        <div id="cvt-body">
          <section id="geodetic-ctn">
            <label for="lattitudeInput">Lattitude</label>
            <input id="lattitudeInput" type="text" placeholder="45"></input>
            <label for="longitudeInput">Longitude</label>
            <input id="longitudeInput" placeholder="45"></input>
            <label for="altitudeInput">Altitude</label>
            <input id="altitudeInput" placeholder="45"></input>
          </section>
          <section id="middle-ctn">
            <div id="cvt-btn-ctn">
              <button id="cvt-btn">
               
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 330 330" fill="dimgray" width="20px" height="20px" xml:space="preserve">
<path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001
	c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213
	C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606
	C255,161.018,253.42,157.202,250.606,154.389z"/>

</svg>
              </button>
            </div>
          </section>
          <section id="ecef-ctn">
            <label for="xInput">X</label>
            <input id="xInput" placeholder="45"></input>
            <label for="yInput">Y</label>
            <input id="yInput" placeholder="45"></input>
            <label for="zInput">Z</label>
            <input id="zInput" placeholder="45"></input>
          </section>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
